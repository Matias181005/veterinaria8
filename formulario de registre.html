<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="/css/Declaracion de Posecion de Mascotas.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
        .navbar-custom {
            background-color: #4CAF50 !important; 
        }
        .navbar-custom .navbar-brand {
            color: #FFFFFF !important; 
        }
        .navbar-custom .navbar-nav .nav-link {
            color: #FFFFFF !important; 
        }
        .navbar-custom .navbar-nav .nav-link:hover {
            color: #FFA500 !important; 
        }
    </style>
</head>
<body>
    <form action="#" method="post" class="formulario">
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom bg-custom">
            <a class="navbar-brand" href="#">Menu</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html#inicio">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="index.html#Registros">Registra Tu Mascota</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="index.html#Requisitos">Requisitos Para El Registro</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="index.html#contactos">Nuestras Redes sociales</a>
                </li>
              </ul>
            </div>
          </nav>
        <h2>Registro de Usuario</h2>
        <div class="campo">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="campo">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
        </div>
        <div class="campo">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="campo">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="campo">
            <label for="confirm_password">Confirmar Contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <div class="campo">
            <input type="checkbox" id="terminos_condiciones" name="terminos_condiciones" required>
            <label for="terminos_condiciones">Acepto los términos y condiciones</label>
        </div>
        <div class="campo enviar">
            <input type="submit" value="Registrarse">
        </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
