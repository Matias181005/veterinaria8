<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Declarante y Mascota</title>
    <link rel="stylesheet" href="/css/Declaracion de Posecion de Mascotas.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
        .navbar-custom {
            background-color: #4CAF50 !important; 
        }
        .navbar-custom .navbar-brand {
            color: #FFFFFF !important; 
        }
        .navbar-custom .navbar-nav .nav-link {
            color: #FFFFFF !important; 
        }
        .navbar-custom .navbar-nav .nav-link:hover {
            color: #FFA500 !important; 
        }
    </style>
</head>
<body>
    <form action="#" method="post" class="formulario">
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom bg-custom">
            <a class="navbar-brand" href="#">Menu</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html#inicio">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="index.html#Registros">Registra Tu Mascota</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="index.html#Requisitos">Requisitos Para El Registro</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="index.html#contactos">Nuestras Redes sociales</a>
                </li>
              </ul>
            </div>
          </nav>
        <h2>Datos Del Declarante</h2>
        <div class="campo">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Nombre Completo">
        </div>
        <div class="campo">
            <label for="cedula">Cédula de Identidad:</label>
            <input type="text" id="cedula" name="cedula" required placeholder="Cedula de Identidad">
        </div>
        <div class="campo">
            <label for="domicilio">Domicilio:</label>
            <input type="text" id="domicilio" name="domicilio" required placeholder="Domicilio">
        </div>
        <div class="campo">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required placeholder="Telefono celular">
        </div>
        <div class="campo">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required placeholder="Correo electronico">
        </div>
        <div class="campo">
            <label for="profesion">Profesión u Oficio:</label>
            <input type="text" id="profesion" name="profesion" required placeholder="Prefesion">
        </div>
        <h2>Datos de Mascota</h2>
        <div class="campo">
            <label for="nombre_mascota">Nombre de la Mascota:</label>
            <input type="text" id="nombre_mascota" name="nombre_mascota" required placeholder="Nombre Mascota">
        </div>
        <div class="campo">
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="masculino">Macho</option>
                <option value="femenino">Hembra</option>
            </select>
        </div>
        <div class="campo">
            <label for="especie">Especie:</label>
            <input type="text" id="especie" name="especie" required placeholder="Especie">
        </div>
        <div class="campo">
            <label for="raza">Raza:</label>
            <input type="text" id="raza" name="raza" required placeholder="Raza">
        </div>
        <div class="campo">
            <label for="color">Color:</label>
            <input type="text" id="color" name="color" required placeholder="Color Mascota">
        </div>
        <div class="campo">
            <label for="esterilizado">Esterilizado:</label>
            <select id="esterilizado" name="esterilizado" required>
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class="campo">
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required placeholder="Fechas de nacimiento mascota">
        </div>
        <div class="campo">
            <label for="razon_tenencia">Razón de Tenencia:</label>
            <select id="razon_tenencia" name="razon_tenencia" required>
                <option value="caza">Caza</option>
                <option value="reproduccion">Reproducción</option>
                <option value="compania">Compañía</option>
                <option value="seguridad">Seguridad</option>
                <option value="deporte">Deporte</option>
                <option value="terapia">Terapia</option>
                <option value="exposicion">Exposición</option>
                <option value="asistencia">Asistencia</option>
                <option value="trabajo">Trabajo</option>
            </select>
        </div>
        <div class="campo enviar">
        <div class="campo">
            <label for="firma">Firma y Cedula de Identidad</label>
            <canvas id="firma" width="300" height="150"></canvas>
        </div>
            <input type="submit" value="Enviar">
        </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
